font family property allows us to specify one or more fonts for an element.
<html>
 <head>
  <title><i>font-family example</i></title>
  <style>
  h1 {
   color: blue;
   font-family:'Courier New', Courier, monospace;
  }
  p {
   color: orange;
   font-family:'Times New Roman', Times, serif;
  }
  span {
   color: green;
  }
  </style>
 </head>
 <body>
  <h1>Heading with blue text</h1>
  <p>paragraph with orange text</p>
  <p>paragraph with <span>green text</span>inside it.</p>
 </body>
</html>
