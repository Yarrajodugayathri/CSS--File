in css, we can set colors in the color property, using color property, color values,we can inherited from parent class to child class.
<html>
 <head>
  <title><i>text color example</i></title>
  <style>
  h1 {
   color: blue;
  }
  p {
   color: orange;
  }
  span {
   color: green;
  }
  </style>
 </head>
 <body>
  <h1>Heading with blue text</h1>
  <p>paragraph with orange text</p>
  <p>paragraph with <span>green text</span>inside it.</p>
 </body>
</html>
