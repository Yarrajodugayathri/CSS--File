html>
 <head>
  <title><i>background-color example</i></title>
  <style>
  h1 {
   background-color: blue;
  }
  p {
   background-color: orange;
   padding: 30px;
   color: red;
  }
  span {
   background-color: green;
  }
  </style>
 </head>
 <body>
  <h1>Heading with blue text</h1>
  <p>paragraph with orange text</p>
  <p>paragraph with <span>green text</span>inside it.</p>
 </body>
</html>
