html>
 <head>
  <title><i>text color example</i></title>
  <style>
  h1 {
   color: rgb(255, 0, 140);
   text-align: center;
  }
  p {
   color: rgb(21, 255, 0);
   text-align: center;
  }
  span {
   color: rgb(128, 0, 43);
   text-align:right;
  }
  </style>
 </head>
 <body>
  <h1>Heading with blue text</h1>
  <p>paragraph with orange text</p>
  <p>paragraph with <span>green text</span>inside it.</p>
 </body>
</html>
