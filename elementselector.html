<html>
 <head>
  <title><i>element selector example</i></title>
  <style>
   h1 {
    color:aqua;
    text-align: center;
   }
   p {
    background-color: aquamarine;
    font-size: 20px;
    padding: 10px;
    margin: 20px;
   }
  </style>
 </head>
 <body>
  <div>
    <h1>Heading with blue text</h1>
    <p>paragraph with orange text</p>
      <span>
       <p>element selector allows to apply styles to the specific html elements.</p>
      </span>
    <p>element selector</p>  
  </div>
  <p>paragraph with <span>green text</span> inside it.</p>
 </body>
</html>
