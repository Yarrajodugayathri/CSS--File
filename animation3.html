<style>
p {
 background-color: aqua;
 border:2px solid brown;
 height: 200px;
 width: 200px;
animation: bounce 1s infinite;
border-radius: 100px;
}
@keyframes bounce {
 0%  {
    transform: translateY(0%);
 }
 100% {
  transform: translateY(100%);
 }
}
</style>
<body>
 <p></p>
</body>
