<html>
 <head>
  <style>
     .box {
      width: 100px;
      height: 100px;
      background-color: aqua;
      margin: 50px;
      transition: width 2s, background-color 1s, margin 1s;
     }
     .box:hover {
         width: 200px;
         background-color: red;
         margin: 10px;
     }

  </style>
 </head>
 <body>
  <div class="box"></div>
 </body>
</html>
